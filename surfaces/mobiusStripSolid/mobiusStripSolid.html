<!DOCTYPE html>
<html lang="en">
    <script type = "importmap">
    {
        "imports": {
            "three":
            "https://cdn.jsdelivr.net/npm/three@v0.166.1/build/three.module.js",
            "three/addons/":
            "https://cdn.jsdelivr.net/npm/three@v0.166.1/examples/jsm/"
        }
    }
    </script>
    <head>
        <meta charset = "utf-8">
        <title>
            Solid Mobius Strip
        </title>
        <style>
            body {
                margin: 0;
            }
        </style>
    </head>
    <body>
        <script type="module">

            const candidates = [
                'threejs_mobiusStripSolid.js',
                'mobiusStripSolid.js'
            ];

            async function loadAvailableScript() {
                for (const path of candidates) {
                    try {
                        const res = await fetch(path, {method: 'HEAD'});

                        if (res.ok) {
                            await import(`./${path}`);
                            console.log(`Loaded module: ${path}`);
                            return;
                        }
                    } catch (err) {
                        /*  Ignore and try to load the next file.             */
                    }
                }
                console.error('three.js animation not found.');
            }

            loadAvailableScript();
        </script>
    </body>
</html>
